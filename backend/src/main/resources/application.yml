# =============================================
# 户外徒步活动管理系统 - 后端配置文件
# 开发环境配置
# =============================================

server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: hiking-backend

  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/hiking_system?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123666888

  # Jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false

# MyBatis-Plus配置
mybatis-plus:
  # Mapper XML文件位置
  mapper-locations: classpath*:mapper/**/*Mapper.xml
  # 实体类包路径
  type-aliases-package: com.hiking.hikingbackend.module.*.entity
  configuration:
    # 驼峰命名转换
    map-underscore-to-camel-case: true
    # 日志输出
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      # 主键类型（自增）
      id-type: auto
      # 逻辑删除字段
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# JWT配置
jwt:
  # JWT密钥（生产环境请修改）
  secret: hiking-system-secret-key-2024-must-be-long-enough
  # JWT过期时间（毫秒）24小时
  expiration: 86400000
  # Token头部标识
  header: Authorization
  # Token前缀
  prefix: Bearer

# Knife4j配置
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

knife4j:
  enable: true
  setting:
    language: zh_cn

# 日志配置
logging:
  level:
    com.hiking.hikingbackend: debug
    com.hiking.hikingbackend.mapper: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"

